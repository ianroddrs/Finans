<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- estilo customizado -->
    <link rel="stylesheet" href="assets/css/estilo.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">

    <title>Finans - Finanças pessoais</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="assets/img/logo.png" alt="logo_finans" height="30px">
          </a>

          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Recursos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Benefícios</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Preços</a>
              </li>
              <li class="nav-item">
                <a href="#" class="btn btn-outline-light ml-5">Entrar</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <main>
      <section class="bg-warning">
        <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex text-light">
              <div class="align-self-center">
                <h1 class="display-4">Suas contas, descomplicadas</h1>
                <p>Usado por mais de 1 milhão, o Finans é uma ferramenta online que vai facilicar sua vida financeira</p>
                
                <form class="mt-4 mb-4">
                  <div class="input-group input-group-lg">
                    <input type="email" name="email" class="form-control" placeholder="Seu melhor e-mail">
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary">Cadastre-se</button>
                    </div>
                  </div>
                </form>
                
                  <p>
                    Disponível para
                    <a class="btn btn-outline-light">
                      <i class="fab fa-android fa-lg"></i>
                    </a>
                    <a class="btn btn-outline-light">
                      <i class="fab fa-apple fa-lg"></i>
                    </a>
                  </p>
              </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
              <img src="assets/img/capa-mulher.png" width="426">
            </div>
          </div>
        </div>
      </section>
    </main>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
